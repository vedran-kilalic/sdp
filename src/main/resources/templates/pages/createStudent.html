<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Finance</title>
  <link rel="stylesheet" href="/./static/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/templates/indexAdmin.html">E-Finance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto ms-4">
          <li class="nav-item">
            <a class="nav-link" href="students.html">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="courses.html">Courses</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item d-flex align-items-center me-3">
            <a href="adminProfile.html" class="d-flex align-items-center text-white text-decoration-none">
              <img src="/./static/img/profile.jpg" alt="Profile" style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%; border: 2px solid white;">
              <span class="ms-2 fw-bold">Admin</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              Logout <i class="bi bi-door-open-fill"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="card shadow border-0 modal-card">
    <div class="card-header bg-secondary bg-gradient ml-0 py-2">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="text-white py-2">Register Student</h2>
            </div>
        </div>
    </div>
    <div class="card-body p-4">
        <form method="post" class="row">
          <div class="border p-3">
            <div class="form-floating py-2 col-12">
              <input type="text" id="fullName" name="fullName" class="form-control border-0 shadow" placeholder="Full Name" required />
              <label class="ms-2" for="fullName">Full Name</label>
            </div>
      
            <div class="form-floating py-2 col-12">
              <input type="email" id="email" name="email" class="form-control border-0 shadow" placeholder="E-mail" required />
              <label class="ms-2" for="email">E-mail</label>
            </div>
      
            <div class="form-floating py-2 col-12">
              <input type="password" id="password" name="password" class="form-control border-0 shadow" placeholder="Password" required />
              <label class="ms-2" for="password">Password</label>
            </div>
      
            <div class="form-floating py-2 col-12">
              <input type="text" id="department" name="department" class="form-control border-0 shadow" placeholder="Department" required />
              <label class="ms-2" for="department">Department</label>
            </div>
      
            <div class="row pt-2">
              <div class="col-6 col-md-3">
                <button type="submit" class="btn btn-primary form-control">Create</button>
              </div>
              <div class="col-6 col-md-3">
                <a href="students.html" class="btn btn-outline-primary border form-control">
                  Back to List
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>      
</div>
<footer class="border-top footer bg-primary text-white">
  <div class="container text-center">
    E-Finance <i class="bi bi-balloon-heart-fill"></i>
  </div>
</footer>
</body>
</html>
