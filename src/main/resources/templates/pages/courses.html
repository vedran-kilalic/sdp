<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Finance</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
opacity: 0;
transition: opacity 0.4s ease-in;
}

body.fade-in-loaded {
opacity: 1;
}

.page-card {
max-width: 1200px;
width: 90%;
margin: 100px auto;
padding: 25px 30px;
background-color: #fff;
border-radius: 12px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.table-container {
max-height: 350px;
overflow-y: auto;
}

.courses-table {
width: 100%;
border-collapse: collapse;
}

.courses-table thead {
display: table;
width: 100%;
table-layout: fixed;
background-color: #6f42c1;
color: white;
position: sticky;
top: 0;
z-index: 1;
}

.courses-table tbody {
display: block;
max-height: 300px;
overflow-y: auto;
width: 100%;
}

.courses-table th,
.courses-table td {
text-align: center;
padding: 12px;
border: 1px solid #dee2e6;
width: 20%;
}

.courses-table tbody tr {
display: table;
width: 100%;
table-layout: fixed;
}

@media (max-width: 768px) {
.page-card {
width: 95%;
margin: 20px auto;
padding: 15px;
}

.table-container {
max-height: 250px;
}
}
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary border-bottom box-shadow mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/admin}">E-Finance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto ms-4">
          <li class="nav-item"><a class="nav-link" th:href="@{/students}">Students</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Courses</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/status}">Status</a></li>
        </ul>
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item d-flex align-items-center me-3">
            <a th:href="@{/adminProfile}" class="d-flex align-items-center text-white text-decoration-none">
              <img th:src="@{/img/profile.jpg}" alt="Profile" style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%; border: 2px solid white;">
              <span class="ms-2 fw-bold">Admin</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout <i class="bi bi-door-open-fill"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="page-card">
  <h3><i class="bi bi-journal-bookmark-fill"></i> Available Courses</h3>
  <div class="table-container">
    <table class="courses-table table table-bordered text-center">
      <thead>
      <tr>
        <th>Course Name</th>
        <th>Department</th>
        <th>Professor</th>
        <th>Credits</th>
        <th>Semester</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="c : ${courses}">
        <td th:text="${c.name}"></td>
        <td th:text="${c.department}"></td>
        <td th:text="${c.professor}"></td>
        <td th:text="${c.credits}"></td>
        <td th:text="${c.semester}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<footer class="border-top footer bg-primary text-white">
  <div class="container text-center">
    E-Finance <i class="bi bi-balloon-heart-fill"></i>
  </div>
</footer>
</body>
<script>
  window.addEventListener('DOMContentLoaded', function () {
    document.body.classList.add('fade-in-loaded');
  });
</script>
</html>
