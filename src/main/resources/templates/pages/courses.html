<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Finance</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary border-bottom box-shadow mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/admin}">E-Finance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto ms-4">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/courses}">Courses</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item d-flex align-items-center me-3">
            <a th:href="@{/adminProfile}" class="d-flex align-items-center text-white text-decoration-none">
              <img th:src="@{/img/profile.jpg}" alt="Profile" style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%; border: 2px solid white;">
              <span class="ms-2 fw-bold">Admin</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">
              Logout <i class="bi bi-door-open-fill"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="courses-table-card">
  <h3><i class="bi bi-journal-bookmark-fill"></i> Available Courses</h3>
  <table class="courses-table table table-bordered text-center">
    <thead>
    <tr>
      <th>Course Name</th>
      <th>Department</th>
      <th>Professor</th>
      <th>Credits</th>
      <th>Semester</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${courses}">
      <td th:text="${c.name}"></td>
      <td th:text="${c.department}"></td>
      <td th:text="${c.professor}"></td>
      <td th:text="${c.credits}"></td>
      <td th:text="${c.semester}"></td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="border-top footer bg-primary text-white">
  <div class="container text-center">
    E-Finance <i class="bi bi-balloon-heart-fill"></i>
  </div>
</footer>
</body>
</html>
