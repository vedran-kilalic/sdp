<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8" />
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; color: #333; }
        h1 { color: #4CAF50; text-align: center; }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 30px;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 12px 15px;
          text-align: left;
        }
        th {
          background-color: #4CAF50;
          color: white;
        }
        .footer {
          margin-top: 40px;
          text-align: center;
          font-size: 12px;
          color: #999;
        }
    </style>
</head>
<body>

<h1>Payment Confirmation</h1>

<table>
    <thead>
    <tr>
        <th>Field</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Account</td>
        <td>[[${accountNumber}]]</td>
    </tr>
    <tr>
        <td>Payer</td>
        <td>[[${payerName}]]</td>
    </tr>
    <tr>
        <td>Amount</td>
        <td>[[${amount}]] BAM</td>
    </tr>
    <tr>
        <td>Payment Date</td>
        <td>[[${paymentDate}]]</td>
    </tr>
    <tr>
        <td>Installment</td>
        <td>[[${installmentMonth}]]</td>
    </tr>
    </tbody>
</table>

<div class="footer">
    This is an automatically generated document. No signature is required.
</div>

</body>
</html>
