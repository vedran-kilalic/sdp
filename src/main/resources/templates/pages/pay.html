<div class="payment-form-card">
    <h3><i class="bi bi-credit-card-2-front-fill"></i> Enter Payment Details</h3>
    <form class="payment-form">
      <label for="cardName">Name on Card</label>
      <input type="text" id="cardName" placeholder="John Doe" />
  
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" />
  
      <div class="payment-input-row">
        <div>
          <label for="expiry">Expiry</label>
          <input type="text" id="expiry" placeholder="MM/YY" />
        </div>
        <div>
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="123" />
        </div>
      </div>
      <button type="submit" class="pay-now-btn">Pay</button>
    </form>
  </div>
  <footer class="border-top footer bg-primary text-white">

      E-Finance <i class="bi bi-balloon-heart-fill"></i>
