<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Finance - Profile</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/student}">E-Finance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto ms-4">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/payments}">Payment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/paymentHistory}">History Of Payments</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item d-flex align-items-center me-3">
            <a th:href="@{/profile}" class="d-flex align-items-center text-white text-decoration-none">
              <img th:src="@{/img/profile.jpg}" alt="Profile" style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%; border: 2px solid white;">
              <span class="ms-2 fw-bold" th:text="${session.loggedInUser.fullName}"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">
              Logout <i class="bi bi-door-open-fill"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <img th:src="@{/img/profile.jpg}" alt="Profile" class="profile-pic" />
      <div class="profile-info">
        <h2 th:text="${session.loggedInUser.fullName}"></h2>
        <p th:text="${session.loggedInUser.position}"></p>
      </div>
    </div>

    <hr />

    <div class="profile-section">
      <h3>Contact Info</h3>
      <div class="info-grid">
        <div><i class="bi bi-telephone-fill"></i> <span th:text="${session.loggedInUser.phone}"></span></div>
        <div><i class="bi bi-envelope-at-fill"></i> <span th:text="${session.loggedInUser.email}"></span></div>
        <div><i class="bi bi-house-check-fill"></i> <span th:text="${session.loggedInUser.city}"></span></div>
      </div>
    </div>

    <div class="profile-section">
      <h3>Basic Info</h3>
      <div class="info-grid">
        <div><i class="bi bi-cake2-fill"></i> <span th:text="${session.loggedInUser.birthDate}"></span></div>
        <div><i class="bi bi-person-circle"></i> <span th:text="${session.loggedInUser.gender}"></span></div>
      </div>
    </div>
  </div>
</div>

<footer class="border-top footer bg-primary text-white">
  <div class="container text-center">
    E-Finance <i class="bi bi-balloon-heart-fill"></i>
  </div>
</footer>
</body>
</html>
