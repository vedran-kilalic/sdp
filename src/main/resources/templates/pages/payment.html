<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Finance</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .layout-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    .page-card {
      max-width: 1200px;
      width: 90%;
      margin: 30px auto;
      padding: 25px 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 0 20px 20px 20px;
    }

    .table-responsive {
      overflow-x: auto;
      margin-top: 15px;
      border-radius: 8px;
      max-width: 100%;
    }

    .payment-table {
      min-width: 700px; /* table scrolls if screen is smaller */
    }

    .status.upcoming {
      background-color: #ff9800;
      color: white;
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .page-card {
        width: 95%;
        margin: 20px auto;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<div class="layout-wrapper">
  <header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/student}">E-Finance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto ms-4">
            <li class="nav-item"><a class="nav-link" th:href="@{/payments}">Payment</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/paymentHistory}">History Of Payments</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/studentCourses}">Courses</a></li>
          </ul>
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item d-flex align-items-center me-3">
              <a th:href="@{/profile}" class="d-flex align-items-center text-white text-decoration-none">
                <img th:src="@{/img/profile.jpg}" alt="Profile" style="width: 40px; height: 40px; object-fit: cover; border-radius: 50%; border: 2px solid white;">
                <span class="ms-2 fw-bold" th:text="${session.loggedInUser.fullName}">User Name</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout <i class="bi bi-door-open-fill"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="page-card">
      <div class="card-body">
        <h3><i class="bi bi-cash-coin"></i> Upcoming Payments</h3>
        <div class="table-responsive">
          <table class="payment-table table table-bordered text-center">
            <thead>
            <tr>
              <th>Amount (BAM)</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment : ${payments}">
              <td th:text="${payment.amount}"></td>
              <td th:text="${payment.paymentDate}"></td>
              <td><span class="status upcoming">To Be Paid</span></td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="window.location.href='/pay'">
                  <i class="bi bi-credit-card"></i> Pay
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="border-top footer bg-primary text-white text-center py-3">
    <div class="container">
      E-Finance <i class="bi bi-balloon-heart-fill"></i>
    </div>
  </footer>
</div>
</body>
</html>
