<div class="card shadow border-0 mt-4">
    <div class="card-header bg-secondary bg-gradient ml-0 py-2">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="text-white py-2">Register Student</h2>
            </div>
        </div>
    </div>
    <div class="card-body p-4">
        <form method="post" class="row">
          <div class="border p-3">
            <div class="form-floating py-2 col-12">
              <input type="text" id="fullName" name="fullName" class="form-control border-0 shadow" placeholder="Full Name" required />
              <label class="ms-2" for="fullName">Full Name</label>
            </div>
      
            <div class="form-floating py-2 col-12">
              <input type="email" id="email" name="email" class="form-control border-0 shadow" placeholder="E-mail" required />
              <label class="ms-2" for="email">E-mail</label>
            </div>
      
            <div class="form-floating py-2 col-12">
              <input type="password" id="password" name="password" class="form-control border-0 shadow" placeholder="Password" required />
              <label class="ms-2" for="password">Password</label>
            </div>
      
            <div class="form-floating py-2 col-12">
              <input type="text" id="department" name="department" class="form-control border-0 shadow" placeholder="Department" required />
              <label class="ms-2" for="department">Department</label>
            </div>
      
            <div class="row pt-2">
              <div class="col-6 col-md-3">
                <button type="submit" class="btn btn-primary form-control">Create</button>
              </div>
              <div class="col-6 col-md-3">
                <a href="#" onclick="loadPage('students')" class="btn btn-outline-primary border form-control">
                  Back to List
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>      
</div>
