<div class="card shadow border-0 mt-4">
    <div class="card-header bg-secondary bg-gradient ml-0 py-2">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="text-white py-2">Edit Student</h2>
            </div>
        </div>
    </div>
    <div class="card-body p-4">
        <form method="post" class="row">
            <div class="border p-3">
                <div class="form-floating py-2 col-12">
                    <input type="text" id="studentName" name="studentName" class="form-control border-0 shadow" placeholder="Full Name" />
                    <label for="studentName" class="ms-2">Full Name</label>
                    <span class="text-danger"></span>
                </div>
                <div class="form-floating py-2 col-12">
                    <input type="email" id="studentEmail" name="studentEmail" class="form-control border-0 shadow" placeholder="E-mail" />
                    <label for="studentEmail" class="ms-2">E-mail</label>
                    <span class="text-danger"></span>
                </div>
                <div class="form-floating py-2 col-12">
                    <input type="text" id="studentDept" name="studentDept" class="form-control border-0 shadow" placeholder="Department" />
                    <label for="studentDept" class="ms-2">Department</label>
                    <span class="text-danger"></span>
                </div>
                <div class="row pt-2">
                    <div class="col-6 col-md-3">
                        <button type="submit" class="btn btn-success form-control">Edit</button>
                    </div>
                    <div class="col-6 col-md-3">
                        <a href="#" onclick="loadPage('students')" class="btn btn-outline-primary border form-control">
                            Back to List
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const studentData = JSON.parse(localStorage.getItem("studentToEdit"));

        if (studentData) {
            document.getElementById("studentName").value = studentData.name || "";
            document.getElementById("studentEmail").value = studentData.email || "";
            document.getElementById("studentDept").value = studentData.department || "";
        }
    });
</script>
